<section class="section">
  <p class="lead font-italic text-center">Галерия</p>
  <div class="container my-1">
    <hr>
    <!--Carousel Wrapper-->
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">
      <!--Slides-->
      <div class="carousel-inner" role="listbox">
        <!--First slide-->
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/12/28/20/28/wedding-5868450_1280.jpg"
            alt="ГАЛЕРИЯ">
        </div>
        <!--/First slide-->
        <!--Second slide-->
        {% for img in images %}
          {% if img.image %}
            <div class="carousel-item">
              <img class="d-block w-100" src="{{img.image.url}}" alt={{img.alt}}>
            </div>
          {% elif img.link %}
            <div class="carousel-item">
              <img class="d-block w-100" src="{{img.link}}" alt={{img.alt}}>
            </div>
          {% endif %}
        {% endfor %}
        <!--/Second slide-->
      </div>
      <!--/.Slides-->

      <!--Controls-->
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!--/.Controls-->
<!--/.Carousel Wrapper-->
    </div>
    <hr>
  </div>
</section>
